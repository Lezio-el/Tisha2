		<script>
		// set up text to print, each item in array is new line
var aText = new Array(
"Hey Tisha , you are 17 now ! ( Just reminding in case you have forgotten)", 
'I just wanna say',
'Whatever choices and decisions you may take in life',
"Make sure that Happiness is your top priority",
"So that I can always see the wide smile :) on your face as you look back in time.",
" and finally ",
" H A P P Y_B I R T H D A Y_T I S H A A A A !!!",
);
var iSpeed = 100; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter()
{
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   setTimeout("typewriter()", 500);
  }
 } else {
  setTimeout("typewriter()", iSpeed);
 }
}


typewriter();
		</script>
